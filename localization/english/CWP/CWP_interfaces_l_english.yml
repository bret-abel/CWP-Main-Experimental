  combat_unit_type_irregular_infantry: "Irregular Infantry"
  combat_unit_type_irregular_infantry_desc: "Often assembled as Militia's or Guerilla forces, Irregulars are the least organized unit type."
  combat_unit_type_light_infantry: "Light Infantry"
  combat_unit_type_light_infantry_desc: "Lightly equipped and armed, Light infantry use mobility and concealment to their advantage in the face of lesser firepower."
  combat_unit_type_motorized_infantry: "Motorized Infantry"
  combat_unit_type_motorized_infantry_desc: "Infantry carried by motor vehicles, Motor infantry can field heavier equipment and maintain high mobility with trucks."
  combat_unit_type_mechanized_infantry: "Mechanized Infantry"
  combat_unit_type_mechanized_infantry_desc: "Equipment with Infantry Fighting Vehicles, Mechanized infantry field strong firepower and protection without compromising mobility."
  combat_unit_type_wartime_tanks: "Wartime tanks"
  combat_unit_type_wartime_tanks_desc: "Medium tanks from the second world war, A combination of armour, firepower and mobility these tanks hold their own but can easily be outpaced by more advanced units without support."
  combat_unit_type_main_battle_tanks: "Main Battle Tanks"
  combat_unit_type_main_battle_tanks_desc: "Having the armour of a heavy tank, speed of a medium tank and firepower of an AT-gun, MBTs are the culmination of tank development from WW2 greatly outpacing earlier tanks."
  combat_unit_type_modern_battle_tanks: "Modern Battle Tanks"
  combat_unit_type_modern_battle_tanks_desc: "A newer generation MBT making use of recent technological advancements, making use of reactive armour, ATGMs and advanced engines, This represents the heights of armoured warfare."

  combat_unit_type_light_artillery: "Light Artillery"
  combat_unit_type_light_artillery_desc: "Light Artillery have a lower calibre but are light enough to be pulled by Infantry or carried by aircraft."
  combat_unit_type_mobile_artillery: "Mobile Artillery"
  combat_unit_type_mobile_artillery_desc: "Heavier Artillery pulled by trucks and other vehicles allow for maneuverable guns with decent firepower."
  combat_unit_type_self_propelled_artillery: "Self Propelled Artillery"
  combat_unit_type_self_propelled_artillery_desc: "Self Propelled Artillery enhance mobile artillery doctrine allowing faster movement to avoid counter-battery fire."
  combat_unit_type_mlrs_artillery: "Multiple Launch Rocket Systems"
  combat_unit_type_mlrs_artillery_desc: "MLRS units can deliver devastating amounts of firepower at great distance with high mobility making them a terrifying weapon."
  combat_unit_type_combat_engineers: "Combat Engineers"
  combat_unit_type_combat_engineers_desc: "Combat Engineer units can help sure up defenses with engineering or clear out fortified defenders with flamethrowers and explosives."
  combat_unit_type_armoured_reconnaissance: "Armoured Reconnaissance"
  combat_unit_type_armoured_reconnaissance_desc: "Dedicated Armoured Reconnaissance units can probe for enemy weakness whilst being able to hold their own in a skirmish."
  combat_unit_type_attack_helicopters: "Attack Helicopters"
  combat_unit_type_attack_helicopters_desc: "Combining the firepower of a tank with the maneuverability of a plane, attack helicopters can dominate any battle devoid of enemy air support."

  combat_unit_type_wartime_aircraft: "Wartime Aircraft"
  combat_unit_type_wartime_aircraft_desc: "Monoplane fighters and bombers from WW2, they can hold their own against their kind but are outgunned by the dawn of jet aviation."
  combat_unit_type_fighter_jet: "Fighter Jet"
  combat_unit_type_fighter_jet_desc: "Early jet fighters can outperform most wartime propeller planes in speed, maneuverability, range, altitude and armament all possible by jet power."
  combat_unit_type_jet_bombers: "Jet Bombers"
  combat_unit_type_jet_bombers_desc: "Jet engines allow tactical bombers to at ranges comparable to early strategic bombers and operate at a speed and altitude that makes them less vulnerable."
  combat_unit_type_strike_fighter: "Strike Fighter"
  combat_unit_type_strike_fighter_desc: "Able to fly at great range and break the sound barrier, this generation of fighters dominates the skies with radar guided weapons expanding engagement distance"
  combat_unit_type_attack_aircraft: "Attack Aircraft"
  combat_unit_type_attack_aircraft_desc: "Though attack aircraft are slower and less agile than current jets they are armed with a wide array of bombs and missiles that can level enemy positions"
  combat_unit_type_fighter_bomber: "Fighter Bomber"
  combat_unit_type_fighter_bomber_desc: "Enhancing the role of the strike fighter by upgrading it with modern developments such as laser guidance and turbocruise, these planes also combine the role of fighters and bombers allowing operational flexibility."
  combat_unit_type_stealth_multi_role_aircraft: "Stealth Multi-Role Aircraft"
  combat_unit_type_stealth_multi_role_aircraft_desc: "Stealth capable planes use low radar profile construction techniques and electronic warfare to gain the greatest advantage in air combat, not being detected before you zero the enemy."

  combat_unit_type_wartime_escorts: "Wartime Escorts"
  combat_unit_type_wartime_escorts_desc: "Destroyers, Frigates and Corvettes from WW2 armed with hydrophones and depth charges and other developments in naval escort and ASW tactics."
  combat_unit_type_modernised_escorts: "Modernized Escorts"
  combat_unit_type_modernised_escorts_desc: "Wartime escort vessels modernized with newer technologies like advanced sonar, ASROCs, ASW torpedoes and better battlesuites."
  combat_unit_type_command_cruiser: "Command Cruiser"
  combat_unit_type_command_cruiser_desc: "An refitting and update of wartime light cruisers, armed with better communications and radar allow these ships to serve as capable flagships."
  combat_unit_type_guided_missile_destroyer: "Guided Missile Destroyers"
  combat_unit_type_guided_missile_destroyer_desc: "Escort vessels armed with surface to air and surface to surface missiles allowing ships to engage threats from outside visual range."
  combat_unit_type_guided_missile_cruiser: "Guided Missile Cruiser"
  combat_unit_type_guided_missile_cruiser_desc: "Large by post-war standards, these ships carry arrays of heavy missiles capable of striking heavier enemy vessels and providing capable air defense."
  combat_unit_type_modern_guided_missile_destroyer: "Modern Guided Missile Destroyers"
  combat_unit_type_modern_guided_missile_destroyer_desc: "Built with radar profile reduction designs and advanced sensor suites allow these ships to serve as the mainstay of a modern navy."
  
  combat_unit_type_battleship: "Battleship"
  combat_unit_type_battleship_desc: "Large, Armed, Slow and expensive these once kings of the sea find increasingly obsolete in the age of guided missiles making armour redundant, though you still shouldn't trifle with their guns."
  combat_unit_type_wartime_aircraft_carrier: "Wartime Aircraft Carrier"
  combat_unit_type_wartime_aircraft_carrier_desc: "Large ships capable of launching and landing numerous warplanes to strike at enemy fleets out of the range of naval guns or protect their own fleet."
  combat_unit_type_modernised_aircraft_carrier: "Modernized Aircraft Carrier"
  combat_unit_type_modernised_aircraft_carrier_desc: "Upgrading wartime carriers for the jet and missile age by adding angled runways and better catapult systems to allow for jet aircraft usage."
  combat_unit_type_supercarrier: "Supercarrier"
  combat_unit_type_supercarrier_desc: "A floating airbase in it's own right and the largest vessels to be but to sea for war, these ships carry a huge compliment of aircraft allowing entire air campaigns to be conducted from a single ship."
  combat_unit_type_helicopter_carrier: "Helicopter Carrier"
  combat_unit_type_helicopter_carrier_desc: "Allowing smaller navies to have air support in the form of helicopters and VTOL planes, these lighter vessels provide vital support even if they are outclassed by larger carriers."
  combat_unit_type_nuclear_battlecruiser: "Nuclear Battlecruiser"
  combat_unit_type_nuclear_battlecruiser_desc: "The unofficial heir to battleships, these vast reactor powered ships host an arsenal of heavy missiles capable of wiping out an entire supercarrier."

  combat_unit_type_wartime_submarine: "Wartime Submarine"
  combat_unit_type_wartime_submarine_desc: "These diesel-electric boats are capable of operating and striking from underwater with torpedoes making them the masters of convoy raiding."
  combat_unit_type_diesel_attack_submarine: "Diesel Attack Submarine"
  combat_unit_type_diesel_attack_submarine_desc: "An evolution of wartime submarines, these boats have better batteries and snorkels to allow them to operate underwater for longer and remain undetected."
  combat_unit_type_nuclear_attack_submarine: "Nuclear Attack Submarine"
  combat_unit_type_nuclear_attack_submarine_desc: "Submarines fitted with nuclear reactors and oxygen generation allows these boats to stay submerged for near limitless stretches, advances in sonar and wire guided torpedoes even allow them to strike other submarines."
  combat_unit_type_cruise_missile_submarine: "Cruise Missile Submarine"
  combat_unit_type_cruise_missile_submarine_desc: "Nuclear submarines armed with anti-surface missiles that can be launched whilst submerged to strike at enemy fleets at greater distance with deadly firepower."

