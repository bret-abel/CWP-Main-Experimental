l_japanese: ig_conservatives:0 "エリート"
  ig_conservatives_only_icon:0 "@elites!"
  ig_conservatives_desc:0 "エリートは、経済や政府を支配する財界の大物です。何世代にもわたる古い金に支えられ、その血筋は複雑な権力の網の目に連なっています。さらに、産業の礎の上に築かれた支配力は社会の中に織り込まれています。"
  ig_petty_bourgeoisie:0 "起業家"
  ig_petty_bourgeoisie_only_icon:0 "@entrepreneurs!"
  ig_petty_bourgeoisie_desc:0 "起業家は、経済を一歩ずつ前進させる中産階級の象徴的存在です。貧しさと豊かさの狭間で、ささやかな繁栄のためにたゆまぬ努力を続けています。"
  ig_red_army:0 "赤軍"
  ig_market_liberals:0 "資本家"
  ig_market_liberals_only_icon:0 "@investors!"
  ig_market_liberals_desc:0 "資本家は、新たな黄金時代における成金の先駆けで、労働者階級を企業という炉に薪をくべる機械に仕立て上げました。資本家の野心と蓄積された富は取引のたびに経済史にその名を刻みます。"
  ig_socialists:0 "労働者"
  ig_socialists_only_icon:0 "@laborists!"
  ig_socialists_desc:0 "労働者は、様々な分野において不眠不休で働く国家の屋台骨です。労働者は血と汗を流すことで自らの耕す土壌を豊かにし、国家の命運を握る縁の下の力持ちとなります。"
  ig_rural_folk:0 "地方住民"
  ig_rural_folk_only_icon:0 "@ruralists!"
  ig_rural_folk_desc:0 "地方住民は、田舎に住むごく普通の人々で、国家にとって必要不可欠な存在です。エリートの豊かさには及ばないものの、不屈の精神で経済を成長させます。"
  ig_devout:0 "道徳家"
  ig_devout_only_icon:0 "@moralists!"
  ig_devout_desc:0 "道徳家は、変化に立ち向かう伝統の守護者です。伝統的な慣習や古くからの社会秩序を守り、急速に変化する世界を導く光を放ちます。"
  ig_bureaucrats:0 "官僚"
  ig_bureaucrats_only_icon:0 "@bureaucrats!"
  ig_bureaucrats_desc:0 "官僚は、政府に美しい旋律を奏でさせる統治機構の歯車です。政策や規制によって黙々と国家の進路を形作ります。"
  ig_armed_forces:0 "治安官僚"
  ig_armed_forces_only_icon:0 "@securocrats!"
  ig_armed_forces_desc:0 "治安官僚は、国内の治安を維持し、外部の脅威から守る国家の不寝番です。秘密主義に包まれた彼らは国家の盾であり、必要とあらば剣にもなります。"
  ig_armed_forces:0 "愛国者"
  ig_armed_forces_only_icon:0 "@patriots!"
  ig_armed_forces_desc:0 "愛国者は、誇りを持って国旗を振る国家の忠実な守護者です。国家の名誉、価値、繁栄のために立ち上がり、その理想を後世に伝えます。"
  ig_intelligentsia:0 "知識人"
  ig_intelligentsia_only_icon:0 "@intelligentsia!"
  ig_intelligentsia_desc:0 "知識人は、学術的な精神の担い手であり、自らの進歩的な行動指針に合った政治的状況を作り出します。国家の未来を形作り、国家の進歩を導き、国家の精神に命を吹き込むのです。"
  ig_red_army_desc:0 "赤軍は、革命を守り、広めることに専念する機関です。伝統的な軍隊とプロレタリアート思想・共産主義思想が融合して生まれました。"
