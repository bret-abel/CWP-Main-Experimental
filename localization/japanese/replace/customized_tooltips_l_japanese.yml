 DATA_COUNTRY_NAME_TOOLTIP_IMPL:0 "ランク : #variable #tooltippable #tooltip:COUNTRY_RANK_BREAKDOWN [Country.GetRank] (##[Country.GetCountryScorePositionDesc]) #!#!#!\nGDP : #tooltippable #tooltip:GDP_TOOLTIP $GLOBAL_CURRENCY_ICON$[Country.GetGDP|1*]#!#!\n文化 : #VARIABLE [Country.GetPrimaryCulturesDesc]#!\n宗教 : #VARIABLE [Country.GetStateReligion.GetName]#!\n首都 : #VARIABLE [Country.GetCapital.GetName]#!\n政府 : #tooltippable #tooltip:[Country.GetGovernment.GetTooltipTag],GOVERNMENT_TYPE_TOOLTIP_DESC [Country.GetGovernment.GetName]#!#![Country.TryGetOverlordTooltipEntry][Country.TryGetSubjectsTooltipEntry]\n陸軍 : #tooltippable #tooltip:PANEL_MILITARY_ARMY_CURRENT_BATTALIONS_TOOLTIP @battalions![Country.GetBattalions|0]#!#!\n海軍 : #tooltippable #tooltip:PANEL_MILITARY_NAVY_CURRENT_FLOTILLAS_TOOLTIP @flotillas![Country.GetWarships|0]#!#![ConcatIfNeitherEmpty('\n\n',Country.GetArmyReadinessStatusDesc)][ConcatIfNeitherEmpty('\n\n',SelectLocalization(Or(ObjectsEqual(GetPlayer.Self,Country.Self),Not(GetPlayer.IsValid)),'','ATTITUDE_RELATIONS_INFAMY_OR_TENSION'))][ConcatIfNeitherEmpty('\n\n',Country.GetPlayedByDesc)]"
 DATA_MARKET_NAME_TOOLTIP:0 "[concept_market_owner] : [Market.GetOwner.GetName]\n[concept_market_capital] : [Market.GetMarketCapital.GetName]\n収支 : #tooltippable #tooltip:MARKET_BALANCE_BREAKDOWN #bold [GetPlayer.MakeScope.Var('cwp_currency').GetFlagName][Market.GetBalance|+=D]#!#!#!\n[concept_gdp]貢献 : #tooltippable #tooltip:MARKET_GDP_PERCENTAGE_TOOLTIP [Market.GetGDPContributionPercentage(GetPlayer)|%1]#!#! \n[concept_gdp]値 : [GetPlayer.MakeScope.Var('cwp_currency').GetFlagName]#variable [Market.GetMarketGDPValue|D]#!"
 DATA_POP_NAME_TOOLTIP: "[concept_state]: [Pop.GetState.GetName]\n$POP_ACCEPTANCE_STATUS$\n[concept_culture]: [Pop.GetCulture.GetName]\n[concept_religion]: [Pop.GetReligion.GetName]\n[Concept('concept_pop','$concept_population$')]: #tooltippable #tooltip:[Pop.GetTooltipTag],POP_POPULATION [Pop.GetTotalSize|Dv]#!#! (#tooltippable #tooltip:[Pop.GetTooltipTag],POP_POPULATION_GROWTH #variable [Pop.GetPopGrowth|+=D]#!#!#!)\n[concept_workforce]: #tooltippable #tooltip:[Pop.GetTooltipTag],POP_WORKFORCE_TOOLTIP [Pop.GetNumWorkforce|Dv]#!#!\n[concept_dependents]: #tooltippable #tooltip:[Pop.GetTooltipTag],POP_DEPENDENTS_TOOLTIP [Pop.GetDependentsSize|Dv]#!#!\n\n$POP_CLASS_AND_STRATA$\n[concept_sol]: #tooltippable #tooltip:[Pop.GetTooltipTag],TOOLTIP_POP_QOL [Pop.GetFormattedStandardOfLivingLabel|v] ([Pop.GetFormattedStandardOfLiving|v])#!#!\n[ConcatIfNeitherEmpty(AddLocalizationIf(Not(Pop.IsSlave), 'JOB_SATISFACTION_ITEM'), '\n')]純利益: #variable @money![Pop.GetMoney|D=+]#!\n[concept_wealth]: #tooltippable #tooltip:[Pop.GetTooltipTag],TOOLTIP_WEALTH [Pop.GetCurrentWealth|v]#!#!\n\n[concept_literacy]: #tooltippable #tooltip:[Pop.GetTooltipTag],POP_POPULATION_LITERACY [Pop.GetLiteracyRate|%1v]#!#!\n\n主要[concept_interest_group]: #tooltippable #tooltip:[Pop.GetTooltipTag],POP_IG_SUPPORT_BREAKDOWN [Pop.GetLargestInterestGroup.GetNameNoFormatting]#!#!\n[SelectLocalization(Pop.GetLargestPoliticalMovement.IsValid,'POP_LARGEST_POLITICAL_MOVEMENT','POP_LARGEST_POLITICAL_MOVEMENT_NONE')]\n[concept_political_strength]: #tooltippable #tooltip:[Pop.GetTooltipTag],POP_POL_STR [Pop.GetPoliticalStrength|Kv]#!#!\n$RADICALS$: #variable [Pop.GetNumRadicals|D]#!\n$LOYALISTS$: #variable [Pop.GetNumLoyalists|D]#!\n\n就労先: in [Pop.GetState.GetName][ConcatIfNeitherEmpty('\n', Pop.GetSharesDesc)]の[Pop.GetWorksAt]"
